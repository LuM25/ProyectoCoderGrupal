{% extends 'base.html' %}

{% block titulo %} ACTUALIZAR RECETA {% endblock titulo %}

{% block contenido %}


{% if form %}
<h2 style="margin-left:30rem">Complete los campos a actualizar</h2>
<form action="" method="POST" style="margin-left:40rem;margin-top:7rem">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" class="btn btn-primary" value="Guardar">
    <a class="btn btn-primary" href="/recetas/">Regresar</a>
</form>
{% endif %}


{% endblock contenido %}
